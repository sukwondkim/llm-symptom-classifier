version: '3.9'

services:
  # Redis service for caching
  redis:
    image: redis:7-alpine
    container_name: symptom-category-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Main API service
  api:
    build: .
    image: llm_symptom_classifier_api:latest
    container_name: llm_symptom_classifier_api
    ports:
      - "8000:8000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./logs:/app/logs
      - huggingface_cache:/app/.cache/huggingface
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

volumes:
  redis_data:
    driver: local
  huggingface_cache:
    driver: local 